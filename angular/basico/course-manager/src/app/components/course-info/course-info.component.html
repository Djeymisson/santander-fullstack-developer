<h2>
    Course Info
</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">

    <div class="form-group row">
        <label class="col-sm-2 col-from-label" for="name">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" type="text" name="name" #courseName="ngModel" required
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>
                    Course name is required
                </span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label" for="price">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" type="text" name="price" #coursePrice="ngModel" required type="number"
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>
                    Course price is required
                </span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label" for="price">Rating</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" type="text" name="rating" #courseRating="ngModel" required type="number"
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>
                    Course rating is required
                </span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-from-label" for="price">Description</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" type="text" name="description" #courseDescription="ngModel"
                required [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>
                    Course rating is required
                </span>
            </div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2">
        Save
    </button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">
        Back
    </button>

</form>
