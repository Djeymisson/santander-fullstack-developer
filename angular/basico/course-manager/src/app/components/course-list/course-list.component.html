<h2> Course List </h2>

<div class="form-group row">
    <label class="col-sm-2 col-from-label" for="">Filter by:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>image</th>
            <th>name</th>
            <th>price</th>
            <th>code</th>
            <th>duration</th>
            <th>rating</th>
            <th>releaseDate</th>
            <th>options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourse">
            <td><img [src]="course.imageUrl" alt="image-course"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-': ''}}</td>
            <td>{{course.duration}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
