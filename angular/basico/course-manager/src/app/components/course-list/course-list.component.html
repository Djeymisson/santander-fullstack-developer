<h2> Course List </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>image</th>
            <th>name</th>
            <th>price</th>
            <th>code</th>
            <th>duration</th>
            <th>rating</th>
            <th>releaseDate</th>
            <th>options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" alt="image-course"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.duration}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
